<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Make it Rain</title>
  </head>
  <body>
    <!-- main layout -->
    <div class="grid-layout">
      <div class="total-money-on-screen">
        <p class="dollar-sign">$</p>
        <p class="digit">0</p>
      </div>
      <p class="dollar-per-second"><strong>$1</strong>&nbsp;/second</p>
      <div class="dollar-outline">
        <div class="inner-outline">
          <div class="inner-middle">
            <div class="corner-circles">
              <div class="top-circles">
                <div class="circle circle-left"></div>
                <div class="circle circle-right"></div>
              </div>
              <div class="bottom-circles">
                <div class="circle circle-left"></div>
                <div class="circle circle-right"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dollar-band band-0"></div>
        <div class="dollar-band band-1"></div>
        <p class="current-dollar-bill">$1</p>
      </div>

      <!-- background blur for icon modals -->
      <div class="blur"></div>

      <!-- piggy modal -->
      <div class="piggy-modal hidden upgrade-modals">
        <div class="piggy-money-on-screen">
          <p class="piggy-total-money">$0</p>
          <p class="tap-to-collect">tap to collect</p>
        </div>
        <div class="piggy-footer">
          <div class="current-piggy-upgrades">
            <p class="piggy-dollar-hour">$50 <span>/hour</span></p>
            <p class="piggy-capacity">$30 <span>capacity</span></p>
            <p class="piggy-upgrade-0"></p>
            <p class="piggy-upgrade-1"></p>
          </div>
          <button class="piggy-upgrade-button">UPGRADE PIGGY BANK</button>
        </div>
      </div>
      <div class="dollar-modal"></div>
      <div class="per-second-modal"></div>
      <div class="reset-modal"></div>
    </div>

    <!-- bill modal -->
    <div class="bill-modal hidden upgrade-modals"></div>
    <!-- upgrade icons-->
    <footer>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        fill="#000000"
        viewBox="0 0 256 256"

        ></path>

      <svg

    </footer>

    <script src="script.js"></script>
  </body>
</html>
